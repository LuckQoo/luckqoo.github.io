      <a class="menu-btn active" href="contact.html">聯絡我們</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1 class="cyber-title">聯絡我們</h1>
      <form id="contact-form" class="card contact-form" style="margin-top: 1rem;" action="https://formsubmit.co/aiyu@epoch-shop.com" method="POST" target="hidden_iframe">
        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
          <input type="text" name="surname" id="surname" placeholder="姓" required />
          <input type="text" name="given_name" id="given_name" placeholder="名" required />
        </div>
        <div style="margin-top: 0.6rem;">
          <input type="email" name="email" id="email" placeholder="您的信箱" required />
        </div>
        <div style="margin-top: 0.6rem;">
          <textarea name="message" id="message" rows="7" placeholder="請輸入要發送給我們的內容" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="EPOCH SHOP 聯絡表單新訊息" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />

        <div class="actions" style="margin-top: 0.8rem;">
          <button type="submit" class="primary">發送</button>
        </div>
        <p id="contact-status" class="subtitle" style="margin-top: 0.6rem;"></p>
      </form>
      <iframe name="hidden_iframe" style="display:none;" title="hidden submit target"></iframe>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> EPOCH SHOP<br />30 N Gould St Ste R, Sheridan, SHERIDAN COUNTY, WY 82801 USA<br />Phone: (307) 204-5345</footer>
