  <main>
    <section class="hero">
      <h1>購物車</h1>

  <script src="../js/matrix.js"></script>
  <script src="../js/site.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/chat.js"></script>
  <script>
    function renderCart() {
      const list = document.getElementById("cart-list");
      const items = window.cartApi.getCart();
      if (!items.length) {
        list.innerHTML = "<p class='subtitle'>目前購物車沒有商品。</p>";
      } else {
        list.innerHTML = items.map((item) => `
          <div class="cart-row">
            <div>${item.name} x ${item.qty}</div>
            <div>NT$ ${item.price * item.qty}</div>
            <button class="ghost" data-remove="${item.id}">移除</button>
          </div>
        `).join("");
      }
      document.getElementById("cart-total").textContent = `總計：NT$ ${window.cartApi.cartTotal()}`;

      document.querySelectorAll("[data-remove]").forEach((btn) => {
        btn.onclick = () => {
          window.cartApi.removeFromCart(btn.dataset.remove);
          renderCart();
        };
      });
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
      window.cartApi.clearCart();
      renderCart();
    });

    renderCart();
  </script>
